config:
  register_address_type: u8
  default_byte_order: LE
  default_bit_order: LSB0
  defmt_feature: defmt

Mode:
  type: register
  address: 0x03
  size_bits: 32
  reset_value: 0x0
  access: RO
  description: Controller operation mode
  fields:
    Mode:
      base: uint
      start: 0
      end: 31
      description: Controller operation mode

CustomerUse:
  type: register
  address: 0x06
  size_bits: 64
  reset_value: 0x0
  access: RW
  description: Customer use
  fields:
    CustomerUse:
      base: uint
      start: 0
      end: 63
      description: Controller operation mode

Cmd1:
  type: register
  address: 0x08
  size_bits: 32
  reset_value: 0x0
  access: RW
  description: Command 1 register
  fields:
    Command:
      base: uint
      start: 0
      end: 31
      description: Command value

Version:
  type: register
  address: 0x0F
  size_bits: 32
  reset_value: 0x0
  access: RO
  description: Boot FW version
  fields:
    Version:
      base: uint
      start: 0
      end: 31
      description: Boot FW version

# These are better named int_event_i2c*, but device_driver has issues breaking those names up
IntEventBus1:
  type: register
  address: 0x14
  size_bits: 88
  reset_value: 0x0000000000000002000008
  access: "RO"
  description:  Asserted interrupts for I2C1
  fields:
    # Controllor flags
    # Port-specific flags
    HardReset:
      base: bool
      start: 1
      description: A PD hard reset has been performed
    PlugEvent:
      base: bool
      start: 3
      description: A plug has been inserted or removed
    PowerSwapCompleted:
      base: bool
      start: 4
      description: Power swap completed
    DataSwapCompleted:
      base: bool
      start: 5
      description: Data swap completed
    FastRoleSwapCompleted:
      base: bool
      start: 6
      description: Fast role swap completed
    SourceCapUpdated:
      base: bool
      start: 7
      description: Source capabilities updated
    SinkReady:
      base: bool
      start: 8
      description: Sink ready
    Overcurrent:
      base: bool
      start: 9
      description: Overcurrent
    AttentionReceived:
      base: bool
      start: 10
      description: Attention received
    VDMReceived:
      base: bool
      start: 11
      description: VDM received
    NewConsumerContract:
      base: bool
      start: 12
      description: New contract as consumer
    NewProviderContract:
      base: bool
      start: 13
      description: New contract as provider
    SourceCapsReceived:
      base: bool
      start: 14
      description: Source capabilities received
    SinkCapsReceived:
      base: bool
      start: 15
      description: Sink capabilities received
    PowerSwapRequested:
      base: bool
      start: 17
      description: Power swap requested
    DataSwapRequested:
      base: bool
      start: 18
      description: Data swap requested
    UsbHostPresent:
      base: bool
      start: 20
      description: USB host present
    UsbHostNotPresent:
      base: bool
      start: 21
      description: Set when USB host status transitions to anything other than present
    PowerPathSwitchChanged:
      base: bool
      start: 23
      description: Power path status register changed
    PowerStatusUpdated:
      base: bool
      start: 24
      description: Power status register changed
    DataStatusUpdated:
      base: bool
      start: 25
      description: Data status register changed
    StatusUpdated:
      base: bool
      start: 26
      description: Status register changed
    PdStatusUpdated:
      base: bool
      start: 27
      description: PD status register changed
    Cmd1Completed:
      base: bool
      start: 30
      description: Command 1 completed
    Cmd2Completed:
      base: bool
      start: 31
      description: Command 2 completed
    DeviceIncompatible:
      base: bool
      start: 32
      description: Device lacks PD or has incompatible PD version
    CannotSource:
      base: bool
      start: 33
      description: Source cannot supply requested voltage or current
    CanSourceLater:
      base: bool
      start: 34
      description: Source can supply requested voltage or current later
    PowerEventError:
      base: bool
      start: 35
      description: Voltage or current exceeded
    NoCapsResponse:
      base: bool
      start: 36
      description: Device did not response to get caps message
    ProtocolError:
      base: bool
      start: 38
      description: Unexpected message received from partner
    SinkTransitionCompleted:
      base: bool
      start: 42
      description: Sink transition completed
    PlugEarlyNotification:
      base: bool
      start: 43
      description: Plug connected but not debounced
    ProchotNotification:
      base: bool
      start: 44
      description: Prochot asserted
    SourceCannotProvide:
      base: bool
      start: 46
      description: Source cannot produce negociated voltage or current
    AmEntryFail:
      base: bool
      start: 48
      description: Alternate mode entry failed
    AmEntered:
      base: bool
      start: 49
      description: Alternate mode entered
    DiscoverModeCompleted:
      base: bool
      start: 51
      description: Discover modes process completed
    ExitModeCompleted:
      base: bool
      start: 52
      description: Exit mode process completed
    DataResetStarted:
      base: bool
      start: 53
      description: Data reset process started
    UsbStatusUpdated:
      base: bool
      start: 54
      description: USB status updated
    ConnectionManagerUpdated:
      base: bool
      start: 55
      description: Connection manager updated
    UsvidModeEntered:
      base: bool
      start: 56
      description: User VID alternate mode entered
    UsvidModeExited:
      base: bool
      start: 57
      description: User VID alternate mode entered
    UsvidAttentionVdmReceived:
      base: bool
      start: 58
      description: User VID SVDM attention received
    UsvidOtherVdmReceived:
      base: bool
      start: 59
      description: User VID SVDM non-attention or unstructured VDM received
    ExternalDcDcEvent:
      base: bool
      start: 61
      description: External DCDC event
    DpSidStatusUpdated:
      base: bool
      start: 62
      description: DP SID status register changed
    IntelVidStatusUpdated:
      base: bool
      start: 63
      description: Intel VID status register changed
    Pd3StatusUpdated:
      base: bool
      start: 64
      description: PD3 status register changed
    TxMemoryBufferEmpty:
      base: bool
      start: 65
      description: TX memory buffer empty
    MbrdBufferReady:
      base: bool
      start: 66
      description: Buffer for mbrd command received and ready
    SocAckTimeout:
      base: bool
      start: 70
      description: SOC ack timeout
    NotSupportedReceived:
      base: bool
      start: 71
      description: Not supported PD message received
    CrossbarError:
      base: bool
      start: 72
      description: Error configuring the crossbar mux
    MailboxUpdated:
      base: bool
      start: 73
      description: Mailbox updated
    BusError:
      base: bool
      start: 74
      description: I2C error communicating with external bus
    ExternalDcDcStatusChanged:
      base: bool
      start: 75
      description: External DCDC status changed
    FrsSignalReceived:
      base: bool
      start: 76
      description: Fast role swap signal received
    ChunkResponseReceived:
      base: bool
      start: 77
      description: Chunk response received
    ChunkRequestReceived:
      base: bool
      start: 78
      description: Chunk request received
    AlertMessageReceived:
      base: bool
      start: 79
      description: Alert message received
    PatchLoaded:
      base: bool
      start: 80
      description: Patch loaded to device
    ReadyF211:
      base: bool
      start: 81
      description: Ready for F211 image
    BootError:
      base: bool
      start: 84
      description: Boot error
    ReadyForDataBlock:
      base: bool
      start: 85
      description: Ready for data block

IntMaskBus1:
  type: ref
  target: IntEventBus1
  description: Masked interrupts for I2C1
  override:
    type: register
    address: 0x16
    reset_value: 0x0000000F000000CD33380A
    access: RW

IntClearBus1:
  type: ref
  target: IntEventBus1
  description: Interrupt clear for I2C1
  override:
    type: register
    address: 0x18
    reset_value: 0x0000000000000000000000
    access: RW

Status:
  type: register
  address: 0x1A
  access: RO
  size_bits: 40
  reset_value: 0x0000000000
  description: Port status
  fields:
    PlugPresent:
      base: bool
      start: 0
      description: Plug present
    ConnectionState:
      base: uint
      start: 1
      end: 4
      description: Connection state
      conversion:
        name: PlugMode
        NotConnected: 0x0
        Disabled: 0x1
        Audio: 0x2
        Debug: 0x3
        # No connection, but Ra detected
        RaDetected: 0x4
        Reserved: 0x5
        # Connection, but no Ra detected
        ConnectedNoRa: 0x6
        Connected: 0x7
    PlugOrientation:
      base: bool
      start: 4
      description: Connector oreintation, 0 for normal, 1 for flipped
    PortRole:
      base: bool
      start: 5
      description: PD role, 0 for sink, 1 for source
    DataRole:
      base: bool
      start: 6
      description: Data role, 0 for UFP, 1 for DFP
    ErpMode:
      base: bool
      start: 7
      description: Is EPR mode active
    VbusStatus:
      base: uint
      start: 20
      end: 22
      description: Vbus status
      conversion:
        name: VbusMode
        AtVsafe0: 0x0
        Atvsafe5: 0x1
        Normal: 0x2
        Other: 0x3
    UsbHost:
      base: uint
      start: 22
      end: 24
      description: USB host mode
      conversion:
        name: UsbHostMode
        NoHost: 0x0
        AttachedNoData: 0x1
        AttachedNoPd: 0x2
        HostPresent: 0x3
    Legacy:
      base: uint
      start: 24
      end: 26
      description: Legacy mode stotus
      conversion:
        name: LegacyMode
        NoLegacy: 0x0
        LegacySink: 0x01
        LegacySource: 0x2
        LegacySinkDeadBattery: 0x03
    BistInProgress:
      base: bool
      start: 27
      description: If a BIST is in progress
    SocAckTimeout:
      base: bool
      start: 30
      description: Set when the SOC acknolwedgement has timed out
    AmStatus:
      base: uint
      start: 32
      end: 34
      description: Alternate mode entry status
      conversion:
        name: AmStatus
        NoneAttempted: 0x0
        EntrySuccessful: 0x1
        EntryFailed: 0x2
        PartialSuccess: 0x3

UsbStatus:
  type: register
  address: 0x24
  access: RO
  size_bits: 72
  reset_value: 0x0
  description: Power path status
  fields:
    EudoSopSentStatus:
      base: uint
      start: 0
      end: 2
      description: Enter USB4 mode status
      conversion:
        name: EudoSopSentStatus
        NoEnterUsb: 0x0
        EnterUsbTimeout: 0x1
        EnterUsbFailure: 0x2
        SuccessfulEnterUsb: 0x3
    Usb4RequiredPlugMode:
      base: uint
      start: 2
      end: 4
      description: USB4 plug mode requirement
      conversion:
        name: Usb4RequiredPlugMode
        None: 0x0
        Reserved: 0x1
        USB4: 0x2
        TBT3: 0x3
    UsbModeActiveOnPlug:
      base: bool
      start: 4
      description: USB4 mode active on plug
    UsbReentryNeeded:
      base: bool
      start: 6
      description: USB re-entry is needed
    EnterUsbDataObject:
      base: uint
      start: 8
      end: 39
      description: Enter_USB Data Object (EUDO)

PowerPathStatus:
  type: register
  address: 0x26
  access: RO
  size_bits: 40
  reset_value: 0x0
  description: Power path status
  fields:
    PaVconnSw:
      base: uint
      start: 0
      end: 2
      description: PA Vconn switch status
      conversion:
        name: PpVconnSw
        Disabled: 0x0
        DisabledFault: 0x1
        Cc1: 0x2
        Cc2: 0x3
    PbVconnSw:
      base: uint
      start: 2
      end: 4
      description: PA Vconn switch status
      conversion: PpVconnSw
    PaIntVbusSw:
      base: uint
      start: 6
      end: 9
      description: PA int vbus switch status
      conversion:
        name: PpIntVbusSw
        Disabled: 0x0
        DisabledFault: 0x1
        EnabledOutput: 0x2
        Unknown: catch_all
    PbIntVbusSw:
      base: uint
      start: 9
      end: 12
      description: PB int vbus switch status
      conversion: PpIntVbusSw
    PaExtVbusSw:
      base: uint
      start: 12
      end: 15
      description: PA ext vbus switch status
      conversion:
        name: PpExtVbusSw
        Disabled: 0x0
        DisabledFault: 0x1
        EnabledInput: 0x3
        Unknown: catch_all
    PbExtVbusSw:
      base: uint
      start: 15
      end: 18
      description: PB ext vbus switch status
      conversion: PpExtVbusSw
    PaIntVbusOc:
      base: bool
      start: 28
      description: PA int vbus overcurrent
    PbIntVbusOc:
      base: bool
      start: 29
      description: PB int vbus overcurrent
    PaVconnOc:
      base: bool
      start: 34
      description: PA vconn overcurrent
    PbVconnOc:
      base: bool
      start: 35
      description: PB vconn overcurrent
    PowerSource:
      base: uint
      start: 38
      end: 40
      description: How the PD controller is powered
      conversion:
        name: PpPowerSource
        Vin: 0x1
        Vbus: 0x2
        Unknown: catch_all

SystemConfig:
  type: register
  address: 0x27
  access: RW
  size_bits: 119
  reset_value: 0x000000000000000034003318671205
  description: Global system configuration
  fields:
    PaVconnConfig:
      base: bool
      start: 0
      description: Enable PA VCONN
    PbVconnConfig:
      base: bool
      start: 2
      description: Enable PB VCONN
    PaPp5vVbusSwConfig:
      base: uint
      start: 8
      end: 11
      description: PA PP5V VBUS configuration
      conversion:
        name: VbusSwConfig
        Disabled: 0x0
        Source: 0x1
        Reserved: catch_all
    PbPp5vVbusSwConfig:
      base: uint
      start: 11
      end: 14
      description: PB PP5V VBUS configuration
      conversion: VbusSwConfig
    IlimOverShoot:
      base: uint
      start: 14
      end: 16
      description: PP_5V ILIM configuration
      conversion:
        name: IlimOverShoot
        NoOvershoot: 0x0
        Overshoot100ma: 0x1
        Overshoot200ma: 0x2
        Reserved: catch_all
    PaPpextVbusSwConfig:
      base: uint
      start: 16
      end: 19
      description: PA PPEXT configuration
      conversion:
        name: PpextVbusSwConfig
        Unused: 0x0
        Source: 0x1
        Sink: 0x2
        SinkWaitSrdy: 0x3
        BiDirectional: 0x4
        BiDirectionalWaitSrdy: 0x5
        Reserved: catch_all
    PbPpextVbusSwConfig:
      base: uint
      start: 19
      end: 22
      description: PB PPEXT configuration
      conversion: PpextVbusSwConfig
    RcpThreshold:
      base: uint
      start: 22
      end: 24
      description: Threshold used for RCP on PP_EXT
      conversion:
        name: RcpThreshold
        Threshold6mv: 0x0
        Threshold8mv: 0x1
        Threshold10mv: 0x2
        Threshold12mv: 0x3
    MultiPortSinkPolicyHighestPower:
      base: bool
      start: 24
      description: Automatic sink-path coordination, true for highest power, false for no sink management
    TbtControllerType:
      base: uint
      start: 26
      end: 29
      description: Type of TBT controller
      conversion:
        name: TbtControllerType
        Default: 0x0
        Ar: 0x1
        Tr: 0x2
        Icl: 0x3
        Gr: 0x4
        Br: 0x5
        Reserved: catch_all
    EnableOneUfpPolicy:
      base: bool
      start: 29
      description: Enable bit for simple UFP policy manager
    EnableSpm:
      base: bool
      start: 30
      description: Enable bit for simple source power management
    MultiPortSinkNonOverlapTime:
      base: uint
      start: 31
      end: 33
      description: Delay configuration for MultiPortSinkPolicy
      conversion:
        name: MultiPortSinkNonOverlapTime
        Delay1ms: 0x0
        Delay5ms: 0x1
        Delay10ms: 0x2
        Delay15ms: 0x3
    EnableI2cMultiControllerMode:
      base: bool
      start: 33
      description: Enables I2C Multi Controller mode
    I2cTimeout:
      base: uint
      start: 34
      end: 37
      description: I2C bus timeout
      conversion:
        name: I2cTimeout
        Timeout25ms: 0x0
        Timeout50ms: 0x1
        Timeout75ms: 0x2
        Timeout100ms: 0x3
        Timeout125ms: 0x4
        Timeout150ms: 0x5
        Timeout175ms: 0x6
        Timeout1000ms: 0x7
    DisableEepromUpdates:
      base: bool
      start: 37
      description: EEPROM updates not allowed if this bit asserted
    EmulateSinglePort:
      base: bool
      start: 38
      description: Enable only port A
    MinimumCurrentAdvertisement1A5:
      base: bool
      start: 39
      description: SPM minimum current advertisement, true for 1.5 A, false for USB default
    UsbDefaultCurrent:
      base: uint
      start: 43
      end: 45
      description: Value for USB default current
      conversion:
        name: UsbDefaultCurrent
        UsbDefault: 0x0
        Current900ma: 0x1
        Current150ma: 0x2
        Reserved: catch_all
    EprSupportedAsSource:
      base: bool
      start: 45
      description: EPR supported as source
    EprSupportedAsSink:
      base: bool
      start: 46
      description: EPR supported as sink
    EnableLowPowerModeAmEntryExit:
      base: bool
      start: 47
      description: Enable AM entry/exit on low-power mode exit/entry
    CrossbarPollingMode:
      base: bool
      start: 54
      description: Enable crossbar polling mode
    CrossbarConfigType1Extended:
      base: bool
      start: 55
      description: Enable crossbar type 1 extended write
    ExternalDcdcStatusPollingInterval:
      base: uint
      start: 56
      end: 64
      description: External DCDC Status Polling Interval
    Port1I2c2TargetAddress:
      base: uint
      start: 64
      end: 72
      description: Target address for Port 1 on I2C2s
    Port2I2c2TargetAddress:
      base: uint
      start: 72
      end: 78
      description: Target address for Port 2 on I2C2s
    VsysPreventsHighPower:
      base: bool
      start: 80
      description: Halts setting up external DCDC configuration until 5V power is present from the system
    WaitForVin3v3:
      base: bool
      start: 81
      description: Stalls the PD in PTCH mode until Vsys is present
    WaitForMinimumPower:
      base: bool
      start: 82
      description: Stalls the PD in PTCH mode until a power connection is made that meets the needed conditions
    SourcePolicyMode:
      base: uint
      start: 103
      end: 105
      description: Source Policy Mode
    WaitForNgpio:
      base: bool
      start: 110
      description: Wait for nGPIO from battery charger
    DeadBatteryAutoClear:
      base: uint
      start: 111
      end: 118
      description: Moisture Detection State

PortControl:
  type: register
  address: 0x29
  access: RW
  size_bits: 64
  reset_value: 0x00C1C051
  description: Port control
  fields:
    TypecCurrent:
      base: uint
      start: 0
      end: 2
      description: Type-C current limit
      conversion:
        name: TypecCurrent
        UsbDefault: 0x0
        Current1A5: 0x1
        Current3A0: 0x2
        Reserved: catch_all
    ProcessSwapToSink:
      base: bool
      start: 4
      description: Process swap to sink
    InitiateSwapToSink:
      base: bool
      start: 5
      description: Initiate swap to sink
    ProcessSwapToSource:
      base: bool
      start: 6
      description: Process swap to source
    InitiateSwapToSource:
      base: bool
      start: 7
      description: Initiate swap to source
    AutoAlertEnable:
      base: bool
      start: 8
      description: Automatically initiate alert messaging
    AutoPpsStatusEnable:
      base: bool
      start: 10
      description: Automatically return PPS_Status
    RetimerFwUpdate:
      base: bool
      start: 11
      description: Enable retimer firmware update
    ProcessSwapToUfp:
      base: bool
      start: 12
      description: Process swap to UFP
    InitiateSwapToUfp:
      base: bool
      start: 13
      description: Initiate swap to UFP
    ProcessSwapToDfp:
      base: bool
      start: 14
      description: Process swap to DFP
    InitiateSwapToDfp:
      base: bool
      start: 15
      description: Initiate swap to DFP
    AutomaticIdRequest:
      base: bool
      start: 16
      description: Automatically issue discover identity VDMs to appropriate SOPs
    AmIntrusiveMode:
      base: bool
      start: 17
      description: Allow host to manage alt mode process
    ForceUsb3Gen1:
      base: bool
      start: 18
      description: Force USB3 Gen1 mode
    UnconstrainedPower:
      base: bool
      start: 19
      description: External power present
    EnableCurrentMonitor:
      base: bool
      start: 20
      description: Enable current monitor using onboard ADC
    SinkControl:
      base: bool
      start: 21
      description: Disable PP3/4 switches automatically
    FrSwapEnabled:
      base: bool
      start: 22
      description: Enable fast role swap
    VconnCurrentLimit:
      base: uint
      start: 23
      end: 24
      description: Vconn current limit
      conversion:
        name: VconnCurrentLimit
        Current410ma: 0x0
        Current590ma: 0x1
    ChargerAdvertiseEnable:
      base: uint
      start: 26
      end: 29
      description: Configure types of legacy chargers to emulate
      conversion:
        name: ChargerAdvertise
        NoCharger: 0x0
        Bc12CdpCharger: 0x1
        Bc12DcpCharger: 0x2
        DcpAuto1: 0x5
        DcpAuto2: 0x6
        Reserved: catch_all
    UsbDisable:
      base: bool
      start: 29
      description: Disable USB data
    ChargerDetectEnable:
      base: uint
      start: 30
      end: 32
      description: Enable legacy charger detection
      conversion:
        name: ChargerDetect
        NoDetect: 0x0
        Bc12: 0x1
        Reserved: 0x2
        Bc12Proprietary: 0x3

ActivePdoContract:
  type: register
  address: 0x34
  access: RO
  size_bits: 48
  reset_value: 0x000000000000
  description: Active PDO contract
  fields:
    ActivePdo:
      base: uint
      start: 0
      end: 31
      description: Active PDO
    FirstPdoControl:
      base: uint
      start: 32
      end: 41
      description: Bits 20-29 of the first PDO

ActiveRdoContract:
  type: register
  address: 0x35
  access: RO
  size_bits: 128
  reset_value: 0x000000000000000000000000
  description: Active PDO contract
  fields:
    ActiveRdo:
      base: uint
      start: 0
      end: 31
      description: Active PDO
    SourceEprModeDo:
      base: uint
      start: 32
      end: 63
      description: Source EPR mode data object
    SinkEprModeDo:
      base: uint
      start: 64
      end: 95
      description: Sink EPR mode data object
    Reserved:
      base: uint
      start : 96
      end: 127
      description: Reserved, just here to make sure that the result read size is correct

PdStatus:
  type: register
  address: 0x40
  access: RO
  size_bits: 32
  reset_value: 0x0
  description: PD status
  fields:
    CcPullUp:
      base: uint
      start: 2
      end: 4
      description: CC pull up value
      conversion:
        name: PdCcPullUp
        NoPull: 0x0
        UsbDefault: 0x1
        Current1A5: 0x2
        Current3A0: 0x3
    PortType:
      base: uint
      start: 4
      end: 6
      description: Port type
      conversion:
        name: PdPortType
        SinkSource: 0x0
        Sink: 0x1
        Source: 0x2
        SourceSink: 0x3
    IsSource:
      base: bool
      start: 6
      description: Present role
    SoftResetDetails:
      base: uint
      start: 8
      end: 13
      description: Soft reset details
      conversion:
        name: PdSoftResetDetails
        NoSoftReset: 0x0
        SoftResetReceived: 0x1
        InvalidSourceCapabilities: 0x4
        MessageRetriesExhausted: 0x5
        UnexpectedAcceptMessage: 0x6
        UnexpectedControlMessage: 0x7
        UnexpectedGetSinkCapMessage: 0x8
        UnexpectedGetSourceCapMessage: 0x9
        UnexpectedGotoMinMessage: 0xA
        UnexpectedPsrdyMessage: 0xB
        UnexpectedPingMessage: 0xC
        UnexpectedRejectMessage: 0xD
        UnexpectedRequestMessage: 0xE
        UnexpectedSinkCapabilitiesMessage: 0xF
        UnexpectedSourceCapabilitiesMessage: 0x10
        UnexpectedSwapMessage: 0x11
        UnexpectedWaitCapabilitiesMessage: 0x12
        UnknownControlMessage: 0x13
        UnknownDataMessage: 0x14
        InitializeSopController: 0x15
        InitializeSopPrimeController: 0x16
